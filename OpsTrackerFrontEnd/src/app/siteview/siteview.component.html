          <table mat-table [dataSource]="site2" class="mat-elevation-z8"
                 matSort matSortActive="id" matSortDisableClear matSortDirection="asc" style="width:100%;margin-bottom: 11px ">
            <!-- Number Column -->
            
            <!-- Title Column -->
            <ng-container  matColumnDef="id">
                <th mat-header-cell  *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
              </ng-container>
        
    
 <ng-container  matColumnDef="name">
              <th mat-header-cell  *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container> 
      
            <!-- State Column -->
          <!--   <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef>Code</th>
              <td mat-cell *matCellDef="let row">{{row.code}}</td>
            </ng-container> -->
      
            <!-- Created Column -->
            <ng-container matColumnDef="contractType">
              <th mat-header-cell *matHeaderCellDef >
                Contract Type
              </th>
              <td mat-cell *matCellDef="let row">{{row.contractType}}</td>
            </ng-container>
    
           <!--  <ng-container matColumnDef="Contract Type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                  Mail
                </th>
                <td mat-cell *matCellDef="let row">{{row.contractType}}</td>
              </ng-container> -->
    
             <!-- <ng-container matColumnDef="types">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <mat-cell *matCellDef="let row">
                      <button mat-raised-button color="accent" (click)="postEscalationType()">Manpower</button>
                      
                </mat-cell>
             
              </ng-container>  -->
              <ng-container matColumnDef="actionsColumn">
                  <th mat-header-cell *matHeaderCellDef >Action</th>
                  
                  <mat-cell *matCellDef="let row">
                    <div class="inner-div">
                      <button mat-raised-button color="accent" (click)="getmanpower(row.id)" style="margin-left:5px">Manpower</button>
                      <button mat-raised-button color="accent" (click)="getmaterial(row.id)" style="margin-left:5px">Material</button>
                      <button mat-raised-button color="accent" (click)="getmachine(row.id)" style="margin-left:5px">Machine</button>
                      <button mat-icon-button style="margin-left:5px">
                          <mat-icon matTooltip="Update" aria-label="Example icon-button with a heart icon" (click)="openDialog(row.id)" >edit</mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon aria-label="Example icon-button with a heart icon"  matTooltip="Delete" (click)="openSiteDelete(row.id)">delete</mat-icon>
                          </button>
                        </div>
                  </mat-cell>
             
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
          </table>
          <mat-paginator [length]="resultsLength" [pageSize]="8"></mat-paginator>
      
          
      
    </div>
  </div>
