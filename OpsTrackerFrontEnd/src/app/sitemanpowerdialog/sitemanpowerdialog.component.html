<table mat-table [dataSource]="data"  style="width:100%"s>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="typeOfService">
      <th mat-header-cell *matHeaderCellDef> Type of Service </th>
      <td mat-cell *matCellDef="let row"> {{row.typeOfService}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="planned">
      <th mat-header-cell *matHeaderCellDef> Planned </th>
      <td mat-cell *matCellDef="let row"> {{row.planned}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef> Start Time </th>
      <td mat-cell *matCellDef="let row"> {{row.startTime}} </td>
    </ng-container>

    <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef> End Time </th>
        <td mat-cell *matCellDef="let row"> {{row.endTime}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
