<table mat-table [dataSource]="data"  style="width:100%"s>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="typeOfService">
    <th mat-header-cell *matHeaderCellDef> Type of Service </th>
    <td mat-cell *matCellDef="let row"> {{row.typeOfService}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="machineType">
    <th mat-header-cell *matHeaderCellDef> Machine Type </th>
    <td mat-cell *matCellDef="let row"> {{row.machineType}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="equipmentType">
    <th mat-header-cell *matHeaderCellDef> Equipment Type </th>
    <td mat-cell *matCellDef="let row"> {{row.equipmentType}} </td>
  </ng-container>
  <ng-container matColumnDef="modelNo">
    <th mat-header-cell *matHeaderCellDef> Model No </th>
    <td mat-cell *matCellDef="let row"> {{row.modelNo}} </td>
  </ng-container>
  <ng-container matColumnDef="serialNo">
    <th mat-header-cell *matHeaderCellDef> Serial No </th>
    <td mat-cell *matCellDef="let row"> {{row.serialNo}} </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
