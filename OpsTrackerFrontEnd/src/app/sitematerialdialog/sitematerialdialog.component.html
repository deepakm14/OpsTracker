<table mat-table [dataSource]="data"  style="width:100%"s>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="typeOfService">
    <th mat-header-cell *matHeaderCellDef> Type of Service </th>
    <td mat-cell *matCellDef="let row"> {{row.typeOfService}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="materialType">
    <th mat-header-cell *matHeaderCellDef> Material Type </th>
    <td mat-cell *matCellDef="let row"> {{row.materialType}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="commitmentDate">
    <th mat-header-cell *matHeaderCellDef> Commiment Date </th>
    <td mat-cell *matCellDef="let row"> {{row.commitmentDate}} </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
