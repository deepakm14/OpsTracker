      <table mat-table [dataSource]="emp" class="mat-elevation-z8"
             matSort matSortActive="id" matSortDisableClear matSortDirection="asc" style="width:100%">
        <!-- Number Column -->
        
        <!-- Title Column -->
        <ng-container  matColumnDef="id">
            <th mat-header-cell  *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>
    

        <ng-container  matColumnDef="name">
          <th mat-header-cell  *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
  
        <!-- State Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let row">{{row.code}}</td>
        </ng-container>
  
        <!-- Created Column -->
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Designation
          </th>
          <td mat-cell *matCellDef="let row">{{row.designation}}</td>
        </ng-container>

        <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              Mail
            </th>
            <td mat-cell *matCellDef="let row">{{row.mail}}</td>
          </ng-container>

          <ng-container matColumnDef="mob">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                Mobile
              </th>
              <td mat-cell *matCellDef="let row">{{row.mob}}</td>
            </ng-container>

           
        <ng-container matColumnDef="actionsColumn">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button>
                    <mat-icon matTooltip="Update" aria-label="Example icon-button with a heart icon" (click)="loadEmployeeforupdate(row.id)" >update</mat-icon>
                  </button>
                  <button mat-icon-button>
                      <mat-icon aria-label="Example icon-button with a heart icon"  matTooltip="Delete" (click)="openDialog(row.id)">delete</mat-icon>
                    </button>
                
            </mat-cell>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
   
  
      <app-pagination [maxPages]="maxPages"
      [current]="1"
      [postsPerPage]="postsPerPage"
      [itemsPerPage]="itemsPerPage"
      (changePage)="pageChanged($event)"></app-pagination>
  
</div>
